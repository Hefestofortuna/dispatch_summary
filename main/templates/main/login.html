<!DOCTYPE html>
{% load static %}
<html lang="en" style="background: #27475c">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | Диспетчерская сводка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/uikit.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/custom.css'%}" />
</head>
<body>
<div class="uk-child-width-expand@s" uk-grid style="margin-top: 13%">
    <div>

    </div>

    <div>

        <div class="uk-card uk-card-default ">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img  width="50" height="50" src="{% static 'image/logo.png' %}">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Авторизация</h3>
                        <p class="uk-text-meta uk-margin-remove-top"><time datetime="2018-04-01T19:00">Лаборатория ИрЦУАТ, 2020</time></p>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="uk-margin">
                        <div class="uk-inline" style="width:100%">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input name="username" class="uk-input" type="text" placeholder="Логин">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline" style="width:100%">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input name="password" class="uk-input" type="password" placeholder="Пароль">
                        </div>
                    </div>
                        {% for message in messages %}
                    <div class="uk-alert-danger" uk-alert>
                        <a class="uk-alert-close" uk-close></a>
                        <p>{{ message }}</p>
                    </div>
                        {% endfor %}
                    <button name="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="background:red">Войти</button>
                </form>
            </div>


        </div>

    </div>

     <div>

    </div>
</div>
</body>
    <script src="{% static 'js/uikit.min.js'%}"></script>
    <script src="{% static 'js/uikit-icons.min.js'%}"></script>
</html>
